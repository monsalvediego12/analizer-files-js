<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" lang="es-es">

    <title>Programa Diego</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">


    <link rel="stylesheet" href="css/cover.css">
    <script src="js/file-wrapper.min.js"></script>
    <script src="js/line-navigator.min.js"></script>

</head>


<body>

    <div class="text-center cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Cover</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
                <!-- <input id="input-file" type="file" name="files[]" onchange="OnFileSelected();" /> -->
            <h1 class="cover-heading">Selecciona un archivo</h1>


            <div class="my-3">

                <form method=post action="#" enctype="multipart/form-data">
                    <input type="file" name="archivoupload" id="fileUpload">

                    <div class="mt-3">
                        <input type="button" class="btn btn-outline-light" name="Submit" value="Validar"
                            onclick="cargar_archivo(this.form, this.form.archivoupload)">
                        <input type="button" class="btn btn-outline-light" value="Analizar" onclick="analizFile()">
                        <input type="button" class="btn btn-outline-light" value="Escribir DB" onclick="guardarDB()">
                    </div>
                </form>
            </div>

            <p>
                <h3>Contenido: </h3>
                <div id="fileOutput"></div>
                <br>
                <h3>DB DATA: </h3>
                <div id="dataDB"></div>
            
            </p>

         
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a
                        href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
        </footer>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="js/bootstrap.js"></script>
    <!-- <script src="/fileReader.js"></script> -->

    <script src="js/dexie.js"></script>
    <!-- <script src="/app2.js"></script> -->
    <script src="js/app.js"></script>

</body>

</html>
